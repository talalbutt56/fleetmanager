<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Login Form -->
  <div class="login-container" id="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p id="login-error" class="error-message"></p>
      </form>
    </div>
  </div>

  <!-- Dashboard (Hidden by Default) -->
  <div class="dashboard" id="dashboard" style="display: none;">
    <header>
      <h1>St. Thomas Transit</h1>
      <div class="header-info">
        <div id="current-time"></div>
        <div id="logged-in-as"></div>
        <button id="download-report" class="download-btn">Download Daily Report</button>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Filters and Vehicle List -->
    <div class="filters">
      <label for="status-filter">Filter by Status:</label>
      <select id="status-filter">
        <option value="all">All</option>
        <option value="on-road">On Road</option>
        <option value="in-shop">In Shop</option>
        <option value="out-of-service">Out of Service</option>
      </select>
    </div>
    <div class="vehicle-list" id="vehicle-list">
      <!-- Vehicle cards will be dynamically inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
